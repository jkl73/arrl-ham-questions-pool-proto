syntax = "proto3";

package proto;

message Question {
    string Sublement = 1;
    int32 Sequence = 2;
    string Chapter = 3;

    string Stem = 4;
    string Key = 5;
    repeated string Distractors = 6;   

    string Figure = 7;
}

message QuestionList {
    repeated Question Question = 1;
}

message CompleteQuestionPool {
    repeated Sublement Subl = 1;
}

message Sublement {
    string SublementId = 1;
    repeated Question Qlist = 2;
}